<!DOCTYPE html>
<html>
<head>
<title>Vue.js</title>
<meta charset="utf-8" />
</head>
<body>
<div id="app">
    <p>Имя: {{name}}   Age {{age}}</p>
</div>
<script src="https://unpkg.com/vue"></script>
<script>
    var app = new Vue({
        el: '#app',
        data: {name:'Vadim', age:19}
    });
</script>
</body>
</html>
