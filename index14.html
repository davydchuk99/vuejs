<!DOCTYPE html>
<html>
<head>
<title>Vue.js</title>
<meta charset="utf-8" />
</head>
<body>
<div id="app">
    <h2 ref="header">#UU_SHARAGA</h2>
    <button v-on:click="change">Change</button>
</div>
<script src="https://unpkg.com/vue"></script>
<script>
var vm1 = new Vue({
    el: "#app",
    methods:{
        change: function(){
            this.$refs.header.innerText = "#UU_BANKROT";
        }
}
});
</script>
</body>
</html>
